<a class="usa-skipnav" href="#main-content">Skip to main content</a>
<div class="usa-overlay"></div>
<header class="usa-header usa-header--basic">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <div class="usa-logo" id="basic-logo">
        <em class="usa-logo__text"><a href="{{"/" | relURL }}" title="{{ .Site.Params.header.project_name }}" aria-label="Home">{{ if .Site.Params.header.project_shortname }} {{ .Site.Params.header.project_shortname }} {{ else }} {{ .Site.Params.header.project_name }} {{ end }}</a></em>
      </div>
      <button class="usa-menu-btn">Menu</button>
    </div>
    <nav aria-label="Primary navigation" class="usa-nav">
      <button class="usa-nav__close"><img src="{{"/img/close.svg" | relURL }}" alt="close"></button>
      <ul class="usa-nav__primary usa-accordion">
        {{ $currentPage := . }}
        {{ range .Site.Menus.primary }}
        <li class="usa-nav__primary-item{{if or (or ($currentPage.IsMenuCurrent "primary" .) ($currentPage.HasMenuCurrent "primary" .)) ($currentPage.IsDescendant .Page) }} usa-current{{end}}">
          <a class="usa-nav__link" href="{{ .URL }}"><span>{{ .Name }}</span></a>
        </li>
        {{ end }}
      </ul>
      <form class="usa-search usa-search--small" action="https://search.usa.gov/search">
        <input id="affiliate" name="affiliate" type="hidden" value="{{ .Site.Params.searchAffiliate }}" />
        <input name="utf8" type="hidden" value="&#x2713;" />
        <div role="search">
          <label class="usa-sr-only" for="basic-search-field-small">Search</label>
          <input class="usa-input" id="query" id="basic-search-field-small" type="search" name="query">
          <button class="usa-button" type="submit"><span class="usa-sr-only">Search</span></button>
        </div>
      </form>
    </nav>
  </div>
</header>
